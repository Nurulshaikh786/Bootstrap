<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-03 Layouts</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style>
        .col
        {
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.897);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .row
        {
            background-color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <header>
        <div class="text-center">
            <h1 class="btn-dark fw-bold">Layouts</h1>
        </div>
    </header>

    <main>
        <br>
        <hr>
        <br>
        <!-- ::::: Align And Justify Layouts Starts ::::: -->
            <!-- ::::: Layout 01 Starts ::::: -->
            <section class="align-and-justify">
                <div class="container">
                    <h2 class="text-center py-5">Layout-01 :- Align Items Start And Justify Content Between</h2>
                    <div class="row align-items-start justify-content-between" style="height: 600px;">
                        <div class="col col-lg-4 col-md-6 col-sm-12">
                            1
                        </div>
                        <div class="col col-lg-4 col-md-6 col-sm-12">
                            2
                        </div>
                        <div class="col col-lg-4 col-md-6 col-sm-12">
                            3
                        </div>
                    </div>
                </div>
            </section>
            <!-- ::::: Layout 01 Ends ::::: -->
            <br>
            <hr>
            <br>
            <!-- ::::: Layout 02 Starts ::::: -->
            <section class="align-and-justify">
                <div class="container">
                    <h2 class="text-center py-5">Layout-02 :- Align Items Center And Justify Content Evenly</h2>
                    <div class="row align-items-center justify-content-evenly" style="height: 600px;">
                        <div class="col col-lg-4 col-md-6 col-sm-12">
                            1
                        </div>
                        <div class="col col-lg-4 col-md-6 col-sm-12">
                            2
                        </div>
                        <div class="col col-lg-4 col-md-6 col-sm-12">
                            3
                        </div>
                    </div>
                </div>
            </section>
            <!-- ::::: Layout 02 Ends ::::: -->
            <br>
            <hr>
            <br>
            <!-- ::::: Layout 03 Starts ::::: -->
            <section class="align-and-justify">
                <div class="container">
                    <h2 class="text-center py-5">Layout-03 :- Align Items End And Justify Content Around</h2>
                    <div class="row align-items-end justify-content-around" style="height: 600px;">
                        <div class="col col-lg-4 col-md-6 col-sm-12">
                            1
                        </div>
                        <div class="col col-lg-4 col-md-6 col-sm-12">
                            2
                        </div>
                        <div class="col col-lg-4 col-md-6 col-sm-12">
                            3
                        </div>
                    </div>
                </div>
            </section>
            <!-- ::::: Layout 03 Ends ::::: -->
            <br>
            <hr>
            <br>
            <!-- ::::: Layout 04 Starts ::::: -->
            <section class="align-and-justify">
                <div class="container">
                    <h2 class="text-center py-5">Layout-04 :- Align Items Center And Justify Content Evenly</h2>
                    <div class="row align-items-start justify-content-between" style="height: 600px;">
                        <div class="col col-lg-4 col-md-6 col-sm-12">
                            1
                        </div>
                        <div class="col col-lg-4 col-md-6 col-sm-12">
                            2
                        </div>
                        <div class="col col-lg-4 col-md-6 col-sm-12">
                            3
                        </div>
                    </div>
                </div>
            </section>
            <!-- ::::: Layout 04 Ends ::::: -->
        <!-- ::::: Align And Justify Layouts Ends ::::: -->
        <br>
        <hr>
        <br>
    </main>

    <style src="./js/bootstrap.bundle.min.js"></style>
</body>
</html>
