<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NavBar</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./css/bootstrap.min.css">
    </head>
    <style>
        body{ 
        font-family: "Manrope", sans-serif;
        }
    </style>
    <body>
        <header class="bg-light p-4">
            <div class="container-fluid">
                <nav class="navbar navbar-expand-lg justify-content-around">
                    <span class="navbar-brand">
                        <img src="./assets/img/image.png" alt="logo"
                            style="width: 150px;">
                    </span>
                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse" data-bs-target="#collapse"
                        aria-controls="navbar" aria-expanded="false"
                        aria-label="toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div
                        class="collapse navbar-collapse flex-grow-0"
                        id="collapse">
                        <ul
                            class="navbar-nav bg-dark-subtle bg-opacity-25 py-3 px-2 rounded-pill ">
                            <li class="nav-item">
                                <a href="javascript:void(0)"
                                    class="nav-link">Home</a>
                            </li>

                            <li class="nav-item dropdown ">
                                <a href
                                    class="nav-link dropdown-toggle "
                                    data-bs-toggle="dropdown">
                                    Pages
                                </a>
                                <ul class="dropdown-menu dropdown-menu-dark">
                                    <li class="nav-item dropdown ">
                                        <a class="nav-link dropdown-toggle"
                                            href="#"
                                            
                                            data-bs-toggle="dropdown"
                                            data-bs-target="#drop"
                                            >
                                            About
                                            Us
                                        </a>
                                        <ul class="dropdown-menu" id="drop">
                                            <li><a class="dropdown-item"
                                                    href="#">Action</a></li>
                                            <li><a class="dropdown-item"
                                                    href="#">Another
                                                    action</a></li>
                                            <li><hr
                                                    class="dropdown-divider"></li>
                                            <li><a class="dropdown-item"
                                                    href="#">Something else
                                                    here</a></li>
                                        </ul>
                                    </li>
                                    <li><a class="dropdown-item"
                                            href="#">Another action</a></li>

                                    <li><a class="dropdown-item"
                                            href="#">Something else
                                            here</a></li>
                                </ul></li>
                            <li class="nav-item"><a href
                                    class="nav-link">Services</a></li>
                            <li class="nav-item"><a href
                                    class="nav-link">Shop</a></li>
                            <li class="nav-item"><a href
                                    class="nav-link">Blog</a></li>
                            <li class="nav-item"><a href
                                    class="nav-link">Contacts</a></li>
                        </ul>
                        <div class="button mx-5 ">
                            <a href="Javascript:void(0)"
                                class="btn btn-success text-black py-3 px-5 rounded-5 w-100  fw-medium">Get
                                a Quote</a>
                        </div>
                    </div>

                </nav>
            </div>
        </header>
        <script src="./javascript/bootstrap.bundle.min.js"></script>
    </body>
</html>
